<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    
        <h1 class="titulo">Crie seu cadastro</h1>
    
        <section class="cadastro">
    
          <section class="cadastro-form">
            <form class="flex-form">
    
              <section class="form-group">
                <section>
                  <label for="name">Nome completo</label>
                  <input type="text" id="info" name="info" placeholder="Digite o seu nome">
                </section>
                <section>
                  <label for="nascimento">Nascimento*</label>
                  <input type="date" id="info" name="info">
                </section>
              </section>
              
              <section class="form-group-double">
                <section>
                  <label for="pais">País*</label>
                  <input type="text" id="info" name="info" placeholder="Informe o seu país">
                </section>
                <section>
                  <label for="regiao">Região*</label>
                  <input type="text" id="info" name="info" placeholder="Informe a sua região">
                </section>
              </section>
    
              <section class="form-group">
                <section>
                  <label for="email">E-mail*</label>
                  <input type="email" id="info" name="info" placeholder="Informe o seu e-mail">
                </section>
                <section>
                  <label for="senha">Senha*</label>
                  <input type="password" id="info" name="info">
                </section>
                <section>
                    <label for="senha">Confirmar senha</label>
                    <input type="password" id="info" name="info">
                  </section>
              </section>
    
            </form>
            <section class="btn-principal"><a href="#">Enviar</a>
          </section>
        </section>
    
      </main>
    
    
</body>
</html>
